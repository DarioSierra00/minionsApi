<div class="container">
    @for (minion of minions; track $index) {
        <div class="card" style="width: 20rem;">
            <div class="card-body">
                <img class="card-img-top" src={{minion.img}} alt="Card image cap">
                <h5 class="card-title">{{minion.name}}</h5>
                <p class="card-text">{{minion.bio}}</p>
                <p class="card-text">Fecha de nacimiento: {{minion.birth}}</p>
                <p class="card-text">{{minion.side}}</p>
                <a class="btn btn-info" [routerLink]="['/infoMinionId', minion.id]">Ver minion</a>
                <a class="btn btn-warning" [routerLink]="['/addMinion', minion.id]">Editar minion</a>
                <a class="btn btn-danger" (click)="delete(minion.id)">Borrar minion</a>
            </div>
        </div>
    }
    </div>
    <div>
    <router-outlet></router-outlet>
    </div>
